version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bookllm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookllm
      MYSQL_USER: bookllm_user
      MYSQL_PASSWORD: bookllm_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    
volumes:
  mysql_data: